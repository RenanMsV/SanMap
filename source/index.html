<!DOCTYPE HTML>
<html>
<head>
    <title>SanMap</title>
    <!-- Disallow users to scale this page -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        /* Allow the canvas to use the full height and have no margins */
        html, body, #map-canvas {
            height: 100%;
            margin: 0
        }
    </style>
</head>
<body>
<!-- The container the map is rendered in -->
<div id="map-canvas"></div>

<!-- Load all javascript -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/SanMap.js"></script>
<script>
    //Define the mapTypes we'll be using
    var mapType = new SanMapType(1, 5, function (zoom, x, y) {
        return x == -1 && y == -1 ? "tiles/map.outer.jpg" : "tiles/map." + zoom + "." + x + "." + y + ".png";//Where the tiles are located
    });
    var satType = new SanMapType(1, 5, function (zoom, x, y) {
        return x == -1 && y == -1 ? null : "tiles/sat." + zoom + "." + x + "." + y + ".png";//Where the tiles are located
    });
    var hqmType = new SanMapType(1, 6, function (zoom, x, y) {
        return x == -1 && y == -1 ? null : "tiles2/hqm." + zoom + "." + x + "." + y + ".png";//Where the tiles are located
    });
    //Initialize the map
    var sm = new SanMap('map-canvas', {'Map': mapType, 'Satellite': satType, 'HQ Satellite': hqmType}, 2);

    //Place a marker north of the LS Bank
    new google.maps.Marker({
        position: SanMap.getLatLngFromPos(1500, -1500),
        map: sm.map
    });
</script>
</body>
