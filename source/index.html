<!DOCTYPE HTML>
<html>
<head>
    <title>SanMap</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #map-canvas {
            height: 100%
        }
    </style>
</head>
<body>
<div id="map-canvas"></div>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/SanMap.js"></script>

<script>
    var sm = new SanMap('map-canvas', {'Satellite': new SanMapType(0, 4, function (z, x, y) {
        return "tiles/map." + z + "." + x + "." + y + ".png";
    })}, 4);

    //Projection testing
    LoadMarker(sm.map, 3000, -3000);

    function LoadMarker(map, posX, posY) {
        var myLatlng = new google.maps.LatLng(posY / (2985 + 1) * 90, posX / (2985 + 1) * 90);

        var marker;
        marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 't',
            animation: google.maps.Animation.DROP
        });

    }
</script>
</body>
