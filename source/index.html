<!DOCTYPE HTML>
<html>
<head>
    <title>SanMap</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #map-canvas {
            height: 100%
        }
    </style>
</head>
<body>
<div id="map-canvas"></div>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/SanMap.js"></script>
<script>
    var sm = new SanMap('map-canvas', {'Map': new SanMapType(0, 6, function (z, x, y) {
        return "tiles/map." + z + "." + x + "." + y + ".png";
    }), 'Satellite': new SanMapType(0, 6, function (z, x, y) {
        return "tiles/sat." + z + "." + x + "." + y + ".png";
    })});

    new google.maps.Marker({
        position: SanMap.getLatLngFromPos(1500, -1500),
        map: sm.map
    });
</script>
</body>
